<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ page.title }}</title>

    <!-- Post info -->

    <meta property="og:site_name" content="{{ site.title }}" />

    <meta property="fb:app_id" content="1607605225977118" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

    <meta
        property="og:image"
        content="{% if page.post-header == true or page.project-header == true %}{{ site.url }}{{ page.url }}{{ page.header-img }}{% else %}{{ site.url }}{{ '/img/bear.png'}}{% endif %}"
    />

    <meta name="twitter:card" content="summary_large_image" />

    <!-- title -->
    <meta
        property="og:title"
        content="{% if page.url == '/' %}{{ page.subtitle}}{% else %}{{ page.title }}{% endif %}"
    />

    <meta
        name="twitter:title"
        content="{% if page.url == '/' %}{{ page.subtitle}}{% else %}{{ page.title }}{% endif %}"
    />

    <!-- description -->
    <meta
        property="og:description"
        content="{% if page.main == true %}{{ page.description }}{% else %}{{ page.content | truncatewords: 30 | strip_html }}{% endif %}"
    />

    <meta
        name="twitter:description"
        content="{% if page.main == true %}{{ page.description }}{% else %}{{ page.content | truncatewords: 30 | strip_html }}{% endif %}"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet" />
    <!-- <link rel="shortcut icon" href="https://cindy0306.github.io/img/bear.png"> -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/img/bear.png" | relative_url }}"> <link
    rel="icon" type="image/png" sizes="16x16" href="{{ "/img/bear.png" | relative_url }}">

    <!-- GA -->
    <script async="" src="https://www.google-analytics.com/analytics.js"></script>

    <script>
        (function(i, s, o, g, r, a, m) {
            i["GoogleAnalyticsObject"] = r;
            (i[r] =
                i[r] ||
                function() {
                    (i[r].q = i[r].q || []).push(arguments);
                }),
                (i[r].l = 1 * new Date());
            (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m);
        })(window, document, "script", "https://www.google-analytics.com/analytics.js", "ga");

        ga("create", "UA-156251698-1", "auto");
        ga("send", "pageview");
    </script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-6962423866183620",
            enable_page_level_ads: true
        });
    </script>
</head>
